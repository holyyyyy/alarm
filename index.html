<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>時間割アラーム</title>
</head>
<body>
    <div id="clock"></div>
    <div id="menu">
        <button id="openBtn"><span>&#9776;</span></button>
    </div>
    <div id="customSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="dayTitle">水曜日の設定</h2>
            <label for="classdaySelect">曜日:</label>
            <select id="classdaySelect">
                <option value="Wed">水曜日</option>
                <option value="Thu">木曜日</option>
                <option value="Fri">金曜日</option>
                <option value="Sat">土曜日</option>
                <option value="Sun">日曜日</option>
            </select>
            <div id="scheduleContainer"></div>
            <button id="saveBtn">保存</button>
        </div>
    </div>
    <audio id="startAlarm">
        <source src="sounds/start-alarm.mp3" />
    </audio>
    <audio id="midAlarm">
        <source src="sounds/mid-alarm.mp3" />
    </audio>
    <audio id="endAlarm">
        <source src="sounds/end-alarm.mp3" />
    </audio>
    <audio id="finalAlarm">
        <source src="sounds/final-alarm.mp3" />
    </audio>
    <button id="allowAlarm">アラームを許可する</button>
    <script src="script.js"></script>
</body>
</html>
